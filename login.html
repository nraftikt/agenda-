<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Tareas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(22, 33, 62, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .logo-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-section h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #9d4edd, #e85d75);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo-section p {
            color: #b8b8d1;
            font-size: 16px;
        }

        .form-section {
            color: white;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: rgba(157, 78, 221, 0.1);
            color: #b8b8d1;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .tab.active {
            background: linear-gradient(135deg, #9d4edd, #e85d75);
            color: white;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b8b8d1;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid rgba(157, 78, 221, 0.3);
            background: rgba(15, 52, 96, 0.5);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #9d4edd;
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.1);
        }

        .form-group input::placeholder {
            color: #8b9cb1;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #9d4edd, #e85d75);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(157, 78, 221, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 0, 110, 0.2);
            border: 1px solid #ff006e;
            color: #ff006e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: rgba(6, 255, 165, 0.2);
            border: 1px solid #06ffa5;
            color: #06ffa5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .password-requirements {
            font-size: 12px;
            color: #8b9cb1;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .logo-section {
                display: none;
            }
        }

        /* Estilos para modo claro */
        body.light-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.light-mode .container {
            background: rgba(255, 255, 255, 0.95);
        }

        body.light-mode .form-section {
            color: #2d3748;
        }

        body.light-mode .form-group input {
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
            border-color: rgba(157, 78, 221, 0.5);
        }

        body.light-mode .form-group label {
            color: #4a5568;
        }

        body.light-mode .tab {
            background: rgba(157, 78, 221, 0.1);
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-icon">üìö</div>
            <h1>TaskManager</h1>
            <p>Sistema de gesti√≥n de tareas para estudiantes</p>
            <div style="margin-top: 20px; font-size: 14px; color: #9d4edd;">
                Base de Datos Geogr√°fica ‚Ä¢ Soporte T√©cnico ‚Ä¢ Desarrollo
            </div>
        </div>

        <div class="form-section">
            <div class="tabs">
                <button class="tab active" onclick="cambiarTab('login')">Iniciar Sesi√≥n</button>
                <button class="tab" onclick="cambiarTab('register')">Registrarse</button>
            </div>

            <!-- LOGIN FORM -->
            <div id="login-form" class="form-content active">
                <h2 style="margin-bottom: 20px; color: #9d4edd;">Bienvenido de vuelta</h2>
                
                <div id="login-error" class="error-message"></div>
                
                <form onsubmit="handleLogin(event)" id="loginForm">
                    <div class="form-group">
                        <label>Email institucional</label>
                        <input type="email" id="login-email" placeholder="correo@universidad.edu" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Contrase√±a</label>
                        <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                    </div>
                    
                    <button type="submit" class="btn" id="login-btn">
                        <span id="login-text">Iniciar Sesi√≥n</span>
                        <span id="login-spinner" style="display: none;">‚è≥ Cargando...</span>
                    </button>
                </form>

                <div style="margin-top: 20px; text-align: center;">
                    <a href="#" style="color: #9d4edd; text-decoration: none; font-size: 14px;" onclick="mostrarRecuperacion()">
                        ¬øOlvidaste tu contrase√±a?
                    </a>
                </div>
            </div>

            <!-- REGISTER FORM -->
            <div id="register-form" class="form-content">
                <h2 style="margin-bottom: 20px; color: #9d4edd;">Crear cuenta nueva</h2>
                
                <div id="register-error" class="error-message"></div>
                <div id="register-success" class="success-message"></div>
                
                <form onsubmit="handleRegister(event)" id="registerForm">
                    <div class="form-group">
                        <label>Nombre Completo</label>
                        <input type="text" id="register-nombre" placeholder="Juan P√©rez" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email institucional</label>
                        <input type="email" id="register-email" placeholder="correo@universidad.edu" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Tel√©fono / WhatsApp</label>
                        <input type="tel" id="register-telefono" placeholder="+591 12345678">
                    </div>
                    
                    <div class="form-group">
                        <label>Carrera</label>
                        <input type="text" id="register-carrera" placeholder="Ingenier√≠a en Sistemas">
                    </div>
                    
                    <div class="form-group">
                        <label>Semestre</label>
                        <input type="text" id="register-semestre" placeholder="6to Semestre">
                    </div>
                    
                    <div class="form-group">
                        <label>Contrase√±a</label>
                        <input type="password" id="register-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                        <div class="password-requirements">M√≠nimo 6 caracteres</div>
                    </div>

                    <div class="form-group">
                        <label>Confirmar Contrase√±a</label>
                        <input type="password" id="register-password-confirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                    </div>
                    
                    <button type="submit" class="btn" id="register-btn">
                        <span id="register-text">Registrarse</span>
                        <span id="register-spinner" style="display: none;">‚è≥ Creando cuenta...</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';  // URL relativa en lugar de absoluta

        // Verificar si ya est√° autenticado
        function verificarAutenticacion() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                // Redirigir al dashboard si ya est√° autenticado
                window.location.href = 'index.html';
            }
        }

        // Llamar al cargar la p√°gina
        verificarAutenticacion();

        function cambiarTab(tab) {
            // Cambiar tabs activos
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
            
            // Limpiar mensajes
            document.querySelectorAll('.error-message, .success-message').forEach(msg => {
                msg.style.display = 'none';
            });

            // Limpiar formularios
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            
            // Validaci√≥n b√°sica
            if (!email || !password) {
                errorDiv.textContent = 'Por favor completa todos los campos';
                errorDiv.style.display = 'block';
                return;
            }

            // Mostrar loading
            loginText.style.display = 'none';
            loginSpinner.style.display = 'inline';
            loginBtn.classList.add('loading');

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Guardar token y datos del usuario
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.estudiante));
                    
                    // Redirigir al dashboard
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = data.error || 'Error al iniciar sesi√≥n. Verifica tus credenciales.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Error de conexi√≥n. Verifica que el servidor est√© corriendo en localhost:3000.';
                errorDiv.style.display = 'block';
            } finally {
                // Ocultar loading
                loginText.style.display = 'inline';
                loginSpinner.style.display = 'none';
                loginBtn.classList.remove('loading');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;
            
            // Validar contrase√±as
            if (password !== passwordConfirm) {
                document.getElementById('register-error').textContent = 'Las contrase√±as no coinciden';
                document.getElementById('register-error').style.display = 'block';
                return;
            }

            const datos = {
                nombre: document.getElementById('register-nombre').value,
                email: document.getElementById('register-email').value,
                telefono: document.getElementById('register-telefono').value,
                carrera: document.getElementById('register-carrera').value,
                semestre: document.getElementById('register-semestre').value,
                password: password
            };
            
            const errorDiv = document.getElementById('register-error');
            const successDiv = document.getElementById('register-success');
            const registerBtn = document.getElementById('register-btn');
            const registerText = document.getElementById('register-text');
            const registerSpinner = document.getElementById('register-spinner');

            // Mostrar loading
            registerText.style.display = 'none';
            registerSpinner.style.display = 'inline';
            registerBtn.classList.add('loading');
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(datos)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successDiv.textContent = '¬°Registro exitoso! Ahora puedes iniciar sesi√≥n.';
                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    
                    // Limpiar formulario
                    event.target.reset();
                    
                    // Cambiar a tab de login despu√©s de 2 segundos
                    setTimeout(() => {
                        cambiarTab('login');
                        document.getElementById('login-email').value = datos.email;
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Error al registrarse. El email puede estar en uso.';
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Error de conexi√≥n. Verifica que el servidor est√© corriendo en localhost:3000.';
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } finally {
                // Ocultar loading
                registerText.style.display = 'inline';
                registerSpinner.style.display = 'none';
                registerBtn.classList.remove('loading');
            }
        }

        function mostrarRecuperacion() {
            alert('Funci√≥n de recuperaci√≥n de contrase√±a en desarrollo. Contacta al administrador.');
        }

        // Detectar si el servidor no est√° disponible
        window.addEventListener('online', function() {
            console.log('Conexi√≥n restaurada');
        });

        window.addEventListener('offline', function() {
            document.getElementById('login-error').textContent = 'Sin conexi√≥n a internet';
            document.getElementById('login-error').style.display = 'block';
        });
    </script>
</body>
</html>
